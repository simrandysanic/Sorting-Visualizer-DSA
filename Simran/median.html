<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Quick Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            display: flex;
            justify-content: center; /* Center bars horizontally */
            align-items: flex-end;
            height: 300px;
            margin-top: 20px;
            overflow-x: auto; /* Allow horizontal scrolling */
            max-width: 100%; /* Ensure it doesn't exceed screen width */
        }
        .bar {
            width: 2px; /* Reduced width to fit more elements */
            margin: 0 1px; /* Add some spacing between bars */
            background-color: blue;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #elementsRange {
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Optimized Quick Sort Visualization</h1>
    <div id="swapCounter">Swaps: 0</div>
    <div id="elementCount">Number of Elements: 100</div>
    
    <!-- Number of Elements Scroller -->
    <label for="elementsRange">Number of Elements:</label>
    <input type="range" id="elementsRange" min="10" max="500" value="100">
    
    <button id="randomArray">Random Array (Average Case)</button>
    <button id="worstCaseArray">Worst Case (Reverse Sorted)</button>
    <button id="bestCaseArray">Best Case (Sorted)</button>
    <button id="playButton">Play Sort</button>
    <button id="stopButton" style="display:none;">Stop Sort</button> <!-- Initially hidden -->

    <div id="container"></div>

    <script src="median.js"></script> 

</body>
</html>
